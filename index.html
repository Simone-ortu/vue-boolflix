<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.12"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css"
        integrity="sha512-HK5fgLBL+xu6dm/Ii3z4xhlSUyZgTT9tuc/hSrtw6uzJOvgRr2a9jyxxT1ely+B+xFAmJKVSTbpM/CuL7qxO8w=="
        crossorigin="anonymous" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.21.1/axios.min.js"
        integrity="sha512-bZS47S7sPOxkjU/4Bt0zrhEtWx0y0CRkhEp8IckzK+ltifIIE9EMIMTuT/mEzoIMewUINruDBIR/jJnbguonqQ=="
        crossorigin="anonymous"></script>
    <title>Document</title>
</head>

<body>
    <div id="app">
        <input type="text" v-model='query' @keyup.enter='search'>
        <div class="info-film" v-for='film in films'>
            <span>
                <img v-if="film.poster_path == null" src="css/img/notfound.png" alt="">
                <img v-else :src="'https://image.tmdb.org/t/p/w342/' + film.poster_path" alt="film.original_title">
                <h2>{{film.title}}  {{film.name}}</h2>
                <h3>{{film.original_title}}  {{film.original_name}}</h3>
                <img :src="'img/' + film.original_language + '.png'"  alt="film.original_language">
                <i v-for="i in getStars(film.vote_average)" class="fas fa-star"></i>
                <i  v-for="i in diffStars(film.vote_average)"class="far fa-star"></i>
            </span>
        </div>
        
    </div>




    <script src="js\script.js"></script>
</body>

</html>
